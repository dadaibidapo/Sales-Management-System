<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF {{obj.name}}</title>
    <style>
        .image{
            width: 100%;
            height: auto;

        }
    </style>
<body>
    {% block content %}

    <div>
            <img src="{{obj.image.path}}" class="imgage" alt="{{obj.name}}">     
            <br>
            <h3>Remark</h3>
            <p>{{obj.remarks}}</p>
            <hr>
            <p>author: <b>{{obj.author.user.username}}</b></p>
            <p>created: <b>{{obj.created}}</b></p>
            {{obj.name}}
    {% endblock content %}
</body>
</html>
