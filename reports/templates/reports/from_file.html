{% extends 'base.html' %}
{% load  static %}
{% load crispy_forms_tags %}


{% block title %}
    upload sales files
{% endblock title %}


{% block scripts %}
    <script src="{% static 'reports/upload.js' %} " defer></script>
{% endblock scripts %}


{% block content %}
    <h5>Upload your sales document</h5>
    <br>
    
    <div id="alert-box">
                
    </div>

    <form   class="dropzone dz" id="my-dropzone">
        {% csrf_token %}
        <div class="fallback">
          <input name="file" type="file" multiple />
        </div>
      </form>
{% endblock content %}
</div>
